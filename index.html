<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панда Д/з.2.7</title> 
    <style type="text/css">      
      .container-panda {
        width: 1700px;
        height: 930px;
        background-color: #E5E5E5;
      }
    </style>
  </head>
  <body>
    <div class="container-panda">
      <g>
        <svg xmlns="http://www.w3.org/2000/svg" width="704" height="300">
          <!--Левое ухо-->
          <ellipse rx="37" ry="50" cx="77" cy="3" fill="#4a4a4a" style="transform: rotate(43deg);"/>
          <ellipse rx="12" ry="20" cx="73" cy="3" style="transform: rotate(43deg);" fill="#010101"/>
          <!--Правое ухо-->
          <ellipse rx="37" ry="50" cx="148" cy="223" fill="#4a4a4a" style="transform: rotate(315deg);"/>          
          <ellipse rx="12" ry="20" cx="150.1" cy="223" style="transform: rotate(315deg);" fill="#010101"/>
          <!--Голова-->
          <circle r="140" cx="158" cy="150" fill="#fff"/>
          <!--Левый глаз-->          
          <ellipse rx="30" ry="37" cx="92" cy="157" fill="#4a4a4a"/>
          <circle r="14" cx="92" cy="150" fill="#010101"/>
          <circle r="6" cx="88" cy="144" fill="#ffffff"/>
          <!--Правый глаз-->
          <ellipse rx="30" ry="37" cx="224" cy="157" fill="#4a4a4a"/>
          <circle r="14" cx="224" cy="150" fill="#010101"/>
          <circle r="6" cx="220" cy="144" fill="#ffffff"/>
          <!--Нос-->
          <ellipse rx="20" ry="15" cx="158" cy="193" fill="010101"/>
        </svg>
      </g>
